<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="s25-team-a2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="18652 class project" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <!-- Client Script -->
    <script src="../scripts/addBusiness.ts" type="module" defer=""></script>
    <!-- Notification -->
    <script src="../scripts/utils/notification.ts" type="module" defer=""></script>
    <!-- Custom CSS -->
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <title>addBusiness</title>
  </head>

  <body>
    <!-- Title -->
    <header mb-0>
      <!-- Header -->
      <div
        class="d-flex justify-content-between align-items-center w-100 px-3 mt-2"
      >
        <button
          class="btn btn-link p-0 border-0 d-flex align-items-center"
          onclick="window.location.href='/business/pages/catalog'"
        >
          <!-- TODO: Change back to redirect to HTML file -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="black"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </button>
        <h1 class="text-center flex-grow-1">ScottyBites</h1>
      </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center">
      <!-- Center the content vertically -->
      <div class="centered-content vw-100" style="overflow-y: auto;">
        <!-- Edit business Form -->
        <form class="row justify-content-center" id="businessForm">
          <div class="col col-xl-4 col-lg-5 col-md-6 col-sm-8 col-10">
            <div class="mb-3">
              <label for="name" class="form-label"
                >Business Name<span class="test-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                aria-label="name"
                aria-describedby="basic-addon2"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label"
                >Location<span class="test-danger">*</span></label
              >
              <input
                type="text"
                class="form-control pe-5"
                id="address"
                aria-label="address"
                aria-describedby="basic-addon2"
                name="address"
                autocomplete="address-line1"
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label"
                >Category<span class="test-danger">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="category"
                aria-label="category"
                aria-describedby="basic-addon2"
                name="category"
                list="categoryList"
              />
              <datalist id="categoryList"></datalist>
              <ul id="selectedCategories" class="list-group mt-2"></ul>
              <div
                id="categoryError"
                class="test-danger mt-2"
                style="display: none"
              ></div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description<span class="test-danger">*</span></label
              >
              <input
                type="text"
                class="form-control pe-5"
                id="description"
                aria-label="description"
                aria-describedby="basic-addon2"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="text"
                class="form-control pe-5"
                id="phone"
                aria-label="phone"
                aria-describedby="basic-addon2"
                name="phone"
              />
            </div>
            <div class="mb-3">
              <label for="website" class="form-label">Website</label>
              <input
                type="text"
                class="form-control pe-5"
                id="website"
                aria-label="website"
                aria-describedby="basic-addon2"
                name="website"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control pe-5"
                id="email"
                aria-label="email"
                aria-describedby="basic-addon2"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="picture" class="form-label"
                >Business Image<span class="test-danger">*</span></label
              >
              <input
                type="file"
                class="form-control pe-5"
                id="picture"
                aria-label="picture"
                aria-describedby="basic-addon2"
                name="picture"
                accept="image/png, image/jpeg, image/bmp, image/webp"
              />
            </div>
            <br />
            <div> * fields are required </div>
            <br />
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-lg btn-primary"
                id="submitButton"
                >Submit</button
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Toast -->
    <div
      id="toast"
      class="toast align-items-center border-0 mb-2 position-fixed bottom-0 start-50 translate-middle-x"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div
        id="toastAlert"
        class="alert alert-danger mb-0 d-flex justify-content-between align-items-center"
      >
        <span id="alertMsg"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </body>
</html>
