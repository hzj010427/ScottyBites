<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="s25-team-a2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="18652 class project" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <!-- Client Script -->
    <script src="../scripts/account.ts" type="module" defer=""></script>
    <!-- Notification -->
    <script src="../scripts/utils/notification.ts" type="module" defer=""></script>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <title>Account</title>
  </head>

  <body>
    <!-- Title -->
    <header class="fixed-top">
      <!-- Header -->
      <div
        class="d-flex justify-content-between align-items-center w-100 px-3 mt-2"
      >
        <button class="btn btn-link p-0 border-0 d-flex align-items-center" onclick="window.history.back()">
          <!-- TODO: Change back to redirect to HTML file -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="black"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </button>
        <h1 class="text-center flex-grow-1 m-0">ScottyBites</h1>
      </div>
    </header>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <!-- Center the content vertically -->
      <div class="centered-content vw-100">
        <!-- Edit Account Form -->
        <form class="row justify-content-center" id="authForm">
          <div class="col col-xl-4 col-lg-5 col-md-6 col-sm-8 col-10">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                aria-label="username"
                aria-describedby="basic-addon2"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="position-relative">
                <input
                  type="text"
                  class="form-control pe-5"
                  id="email"
                  aria-label="email"
                  aria-describedby="basic-addon2"
                  name="email"
                />
                <!-- Email Verification Icon (Initially Hidden) -->
                <span id="email-verify-icon" class="position-absolute top-50 translate-middle-y end-0 me-3 d-none" 
                      style="cursor: pointer;" title="This email needs verification. Click to verify.">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" 
                    class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                  </svg>
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                aria-label="password"
                aria-describedby="basic-addon2"
                name="password"
                placeholder="Password Hidden for Security"
              />
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Account Status</label>
              <select
                class="form-select"
                aria-label="status select"
                name="active"
              >
                <!-- <option selected>Select Status</option> -->
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="mb-5">
              <label for="status" class="form-label">Privilege</label>
              <select
                class="form-select"
                aria-label="status select"
                name="role"
              >
                <!-- <option selected>Select Privilege</option> -->
                <option value="member">Member</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-lg btn-primary"
                id="submitButton"
                >Submit Changes</button
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
