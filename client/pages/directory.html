<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="s25-team-a2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="18652 class project" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Client Script -->
    <script src="../scripts/directory.ts" type="module" defer=""></script>
    <!-- Notification -->
    <script src="../scripts/utils/notification.ts" type="module" defer=""></script>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <title>ScottyBites Directory</title>
  </head>

  <body>
    <div class="container d-flex flex-column align-items-center vh-100 mt-3">
      <!-- Header -->
      <div
        class="d-flex justify-content-between align-items-center w-100 px-3 mt-2"
      >
        <h1 class="text-center flex-grow-1">ScottyBites</h1>
        <button
          class="btn btn-light p-2 rounded border border-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="black"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
      </div>

      <!-- Search Bar Row -->
      <div
        class="d-flex align-items-center justify-content-between w-100 px-3 mt-3 mb-4"
      >
        <div class="position-relative w-100">
          <input
            type="text"
            class="form-control rounded-pill px-3 pe-5"
            placeholder="Search for any users"
            aria-label="Search"
            id="searchInput"
          />
          <!-- Search Button -->
          <button
            class="btn position-absolute end-0 top-50 translate-middle-y me-2 border-0 bg-transparent p-0"
            type="button"
            id="searchButton"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
          <!-- Clear Button -->
          <button
            class="btn position-absolute end-3 top-50 translate-middle-y me-2 border-0 bg-transparent p-0"
            type="button"
            id="clearButton"
            style="right: 1.5rem"
            style="display: none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- Offcanvas Menu -->
      <div
        class="offcanvas offcanvas-end border border-primary"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body text-center offcanvas-custom">
          <a href="#" class="btn w-100 py-3 mb-3 fs-4 menu-link" id="myProfileLink">My Profile</a>
          <a href="/directory/pages/access" class="btn w-100 py-3 mb-3 fs-4 menu-link">Members</a>
          <a href="/post/pages/feed" class="btn w-100 py-3 mb-3 fs-4 menu-link">Posts</a>
          <a href="/business/pages/catalog" class="btn w-100 py-3 mb-3 fs-4 menu-link">Businesses</a>
          <a href="/map/pages/access" class="btn w-100 py-3 mb-3 fs-4 menu-link">Map View</a>

          <!-- Logout Button -->
          <button type="button" class="btn w-100 py-3 mt-5 fs-5 logout-button">
            Logout
          </button>
        </div>
      </div>

      <div id="searchMessage"></div>
      <!-- Online Users -->
      <h3 class="mt-4 w-100">Online Users</h3>
      <div class="list-group w-100 online-users"></div>

      <!-- Offline Users -->
      <h3 class="mt-4 w-100">Offline Users</h3>
      <div class="list-group w-100 offline-users"></div>
    </div>
  </body>
</html>
